apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpc-poc
  labels:
    chart: vpc-poc
    app: vpc-poc
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: vpc-poc
  template:
    metadata:
      labels:
        app: vpc-poc
    spec:
      containers:
        - name: vpcpoc-helm
          image: {{ .Values.image.repository }}
          env:
          - name: AWS_ACCESS_KEY_ID
            value: "{{ .Values.awsCred.AWS_ACCESS_KEY_ID}}"
          - name: AWS_SECRET_ACCESS_KEY
            value: "{{.Values.awsCred.AWS_SECRET_ACCESS_KEY}}"

        
